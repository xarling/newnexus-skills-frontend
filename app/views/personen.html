<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>


<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-8"><h3 class="panel-title">Personen</h3></div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" ng-model="search" class="form-control input-sm" placeholder="Zoek">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Naam</th>
                <th>Acties</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="persoon in personen | filter:search">
                <td>{{persoon.voornaam}} <span ng-bind="persoon.achternaam"></span></td>
                <td>
                    <a data-placement="top" data-original-title="Aanpassen" href="/persoon-aanpassen/{{persoon.id}}" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-edit"></i></a>
                    <button data-placement="top" data-original-title="Wissen" ng-click="delete(persoon)" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-remove"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="row">
            <a class="btn btn-primary pull-right" href="/persoon-toevoegen"><i class="glyphicon glyphicon-plus-sign"></i>&nbsp;Toevoegen</a>
        </div>
    </div>
</div>
